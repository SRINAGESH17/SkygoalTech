<!DOCTYPE html>
<html class="no-js" lang="en"> 

<head>

	
   <meta charset="utf-8">
	<title>SkygoalTech</title>
   

  
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/vendor.css">
   <link rel="stylesheet" href="css/main.css">    

  
   <script src="js/modernizr.js"></script>

  

   <style>
      .group {
        text-align: center;
        font-size: 40px;
        margin-top: 30px;
        margin-bottom: 40px;
        color: white;
      }
      </style>
    
</head>
    
<body>

 
   <!-- content-wrap -->
   <div id="content-wrap">

      <!-- main  -->
      <main class="row">

            <header class="site-header">
               <div class="logo">
               	<a href="#">Skygoal</a>
               </div> 
            </header>

            <div id="main-content" class="twelve columns">

               <h1>We Are Under Maintenance,</br> Check Back Later </h1>

               

               <hr>

               <div id="counter" class="group">
                  <span>00<em>days</em></span> 
                  <span>00 <em>hours</em></span>
                  <span>00<em>minutes</em></span>
                  <span>00<em>seconds</em></span> 
               </div>                  

               <!-- MailChimp Signup Form -->
               <div id="mc-signup">

                  <form id="mc-form" class="group">
                          
               		<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>                       
                                       
                     <input type="submit" value="Get Notified" name="subscribe" class="button">

                   
                       
                  </form>

               </div> <!-- /sign-up form -->

            </div><!-- /main-content form -->

          
    	


<!-- Script
=================================================== -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="https://maps.google.com/maps/api/js?v=3.13&amp;sensor=false"></script>    
<script src="js/jquery.fittext.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.placeholder.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/main.js"></script> 
 
<script>
   // Set the date we're counting down to
   var countDownDate = new Date("mar 20, 2021 15:37:25").getTime();
   
   // Update the count down every 1 second
   var x = setInterval(function() {
   
     // Get today's date and time
     var now = new Date().getTime();
       
     // Find the distance between now and the count down date
     var distance = countDownDate - now;
       
     // Time calculations for days, hours, minutes and seconds
     var days = Math.floor(distance / (1000 * 60 * 60 * 24));
     var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
     var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
     var seconds = Math.floor((distance % (1000 * 60)) / 1000);
       
     // Output the result in an element with id="counter"
     document.getElementById("counter").innerHTML = days + "d " + hours + "h "
     + minutes + "m " + seconds + "s ";
       
     // If the count down is over, write some text 
     if (distance < 0) {
       clearInterval(x);
       document.getElementById("counter").innerHTML = "EXPIRED";
     }
   }, 1000);
   </script>





        
</body>
</html>
